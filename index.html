<!doctype html>
<html lang="en" data-framework="angular2">
	<head>
		<meta charset="utf-8">
		<title>Github Changelog tool</title>
		<link rel="stylesheet" href="public/css/base.css">
		<link rel="stylesheet" href="public/css/index.css">
		<script src="node_modules/systemjs/dist/system.src.js"></script>
		<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
		<script src="node_modules/rxjs/bundles/Rx.js"></script>
		<script src="node_modules/angular2/bundles/angular2.dev.js"></script>
		<script src="node_modules/angular2/bundles/http.dev.js"></script>
	</head>
	<body>
		<repo-app></repo-app>
		<footer class="info">
			<!-- <p>Created by  <a target="_blank" href="https://github.com/craigtaub">CraigTaub</a></p> -->
			<p>Comments/ideas? <a href="mailto:craigtaub@gmail.com">email me :)</a></p>

		</footer>
		<script>
			System.config({
				paths: {
					'rxjs/operator/*': 'node_modules/rxjs/add/operator/*.js',
					'rxjs/*' : 'node_modules/rxjs/*.js'
				},
				packages: {
					'app': {
						format: 'cjs',
						defaultExtension: 'js'
					},
					'../node_modules/rxjs': { defaultExtension: 'js' }
				}
			});
			System.import('app/bootstrap');
		</script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-74034046-1', 'auto');

</html>
